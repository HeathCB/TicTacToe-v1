<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scaled=1.0">
        <title> Tic Tac Toe </title>
        <link rel="stylesheet" href="hmwkMain.css">
        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    </head>
    <body>
    <div id="container" class="container">
        <header>
            <h1>Tic-Tac-Toe</h1>
            <h2>Player 1 Score: <span id="player1wins">0</span></h2>
            <h2>Player 2 Score: <span id="player2wins">0</span></h2>
            <h3>Turn Player: <span id="turn">1</span></h3>
            <div id="winAlert" class="alert alert-success" role="alert">
                Nice win!!! Lets play again!!
            </div>
            <div id="tieAlert" class="alert alert-warning" role="alert">
                So close but its a tie!!!
            </div>
        </header>
            <div id="gameboard">
                <div class="row row-1">
                    <div class="box colm-1 col-4" id="0"></div>
                    <div class="box colm-2 col-4" id="1"></div>
                    <div class="box colm-3 col-4" id="2"></div>
                </div>
                <div class="row row-2">
                    <div class="box colm-1 col-4" id="3"></div>
                    <div class="box colm-2 col-4" id="4"></div>
                    <div class="box colm-3 col-4" id="5"></div>
                </div>
                <div class="row row-3">
                    <div class="box colm-1 col-4" id="6"></div>
                    <div class="box colm-2 col-4" id="7"></div>
                    <div class="box colm-3 col-4" id="8"></div>
                </div>
            </div>  
    </div>
    <br>
    <div id="divButton">
        <button id="restartButton" type="button" class="btn btn-warning btn-lg btn-block">Restart Game</button>
    </div>


    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="hmwkApp.js"></script>
    </body>
</html>
